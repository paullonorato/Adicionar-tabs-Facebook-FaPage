<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Facebook :: Inserting app on page</title>
	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Facebook :: Inserting app on page</h1>

	<p>Simples as life</p>

	<form>
		<label>
			<span>App ID</span>
			<input type="text" value="" id="appID" placeholder="343931975714523" autofocus>
		</label>

		<label>
			<span>Page Tab URL</span>
			<input type="text" value="" id="appURL" placeholder="http://www.yoursite.com/yourapp">
		</label>

		<div id="button">
			<input type="button" value="Add app">
		</div>
	</form>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script type="text/javascript" src="js.min.js"></script>
</body>
</html>
