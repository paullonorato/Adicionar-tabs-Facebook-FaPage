<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Facebook :: Inserting app on page</title>
	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Facebook :: Inserting app on page</h1>

	<p>Simples as life</p>

	<form action="">
		<label for="">
			<span>App ID</span>
			<input type="" value="" id="appID" placeholder="343931975714523">
		</label>

		<label for="">
			<span>Facebook page URL</span>
			<input type="" value="" id="appURL" placeholder="https://www.facebook.com/yourpage">
		</label>

		<div id="button">
			<input type="button" value="Add app">
		</div>
	</form>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script type="text/javascript" src="js.min.js"></script>
</body>
</html>
